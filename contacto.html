<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>OldBike Restauración de Bicicletas</title>
</head>

<body>
    <header>
        <div class="barra">
            <a href="/">
                <img class="logo" src="img/bike (1).svg" alt="Logo">
            </a>
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="servicios.html">Servicios</a>
                <a href="trabajos.html">Trabajos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>


    <main class="centrar">
        <h2>Contactanos!</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

            </fieldset>


            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">

                <label for="telefono">Teléfono</label>
                <input type="radio" name= "contacto" value="telefono" id="telefono">
                <label for="correo">Email</label>
                <input type="radio" name= "contacto" value="correo" id="correo" >

                </div>


            </fieldset>

            <input type="submit" value="Enviar" class="btn" >


        </form>


    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <p><span>OLD</span>BIKE</p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="trabajos.html">Trabajos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>
        </div>
    </footer>
</body>


</html>
